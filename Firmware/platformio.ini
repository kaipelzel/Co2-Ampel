[platformio]
src_dir = firmware

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328new
framework = arduino

lib_deps =
    adafruit/Adafruit NeoPixel @ 1.6.0
    sparkfun/SparkFun SCD30 Arduino Library @ 1.0.8
